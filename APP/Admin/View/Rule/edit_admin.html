<include file="Public:header" />
<style type="text/css">
.form-control{width:50%;}
</style>
<ol class="breadcrumb">
    <li><a href="{:U('Index/Welcome')}">Home</a></li>
    <li><a href="{:U('admin_user_list')}">管理员列表</a></li>
    <li class="active">修改管理员</li>
</ol>

<div class="tab-content">
	<form class="form-horizontal" role="form" method="post"> 
		<input type="hidden" name="id" value="{$user_data['id']}">
		<div class="form-group">
		    <label class="col-sm-2 control-label">管理组</label>
		    <div class="col-sm-10">
		    	<foreach name="data" item="v">
		    		<label for="{$v['id']}">{$v['title']}</label>
					<input type="checkbox" name="group_ids[]" value="{$v['id']}" id="{$v['id']}" <in name="v['id']" value="$group_data"> checked="checked"</in> > &emsp;
				</foreach>
		    </div>
		</div>
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label">用户名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="username" id="username" value="{$user_data['username']}" disabled>
		    </div>
		</div>
		<div class="form-group">
		    <label for="nickname" class="col-sm-2 control-label">昵称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="nickname" id="nickname" value="{$user_data['nickname']}" autocomplete="off">
		    </div>
		</div>
		<div class="form-group">
		    <label for="phone" class="col-sm-2 control-label">手机号</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="phone" id="phone" value="{$user_data['phone']}" autocomplete="off">
		    </div>
		</div>
		<div class="form-group">
		    <label for="email" class="col-sm-2 control-label">邮箱</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" name="email" id="email" value="{$user_data['email']}" autocomplete="off">
		    </div>
		</div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label">初始密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" name="password" id="password" placeholder="如不改密码；留空即可" autocomplete="off">
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2 control-label">状态</label>
		    <div class="col-sm-10">
		      	<div class="btn-group" data-toggle="buttons">
				    <label class="btn btn-primary <eq name="user_data['status']" value="1">active</eq>">
				        <input type="radio" name="status" value="1" <eq name="user_data['status']" value="1">checked</eq>> 允许登录
				    </label>
				    <label class="btn btn-primary <eq name="user_data['status']" value="3">active</eq>">
				        <input type="radio" name="status" value="3" <eq name="user_data['status']" value="3">checked</eq>> 禁止登录
				    </label>
				</div>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      <button type="submit" class="btn btn-primary">修改</button>
		    </div>
		</div>
	</form>

</div>

<include file="Public:footer" />
