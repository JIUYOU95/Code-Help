<include file="Public:header" />
<layuicss/>
<style type="text/css">
.site-demo-upload, .site-demo-upload img{width:80px;height:80px;}
.site-demo-upload{}
.layui-upload-button{opacity:0;}
</style>
<ul class="edit_check_close">
  <li><a href=""><i class="fa fa-check fa-2x"></i></a></li>
  <li>编辑</li>
  <li><a href=""><i class="fa fa-close fa-2x"></i></a></li>
</ul>
<div class="read_title">
  <div class="site-demo-upload">
    <img id="lay_demo_upload" src="__PUBLIC__/Admin/Images/thinkphp.gif">
    <div class="site-demo-upbar">
      <input type="file" name="avatar" class="layui-upload-file">
    </div>
  </div>
  <h2>{$list.name}</h2>
  <a href="{:U('edit_address',array('id'=>$list['id']))}"><i class="fa fa-edit fa-2x"></i></a>

  <ul class="read_ul">
    <li><i class="fa fa-navicon"></i><label>分组</label><span>{$list.type}</span></li>
    <li><i class="fa fa-circle-o"></i><label>性别</label><span>{$list.sex}</span</li>
    <li><i class="fa fa-birthday-cake"></i><label>出生日期</label><span>{$list.birthday|date='Y-m-d',###}</span</li>
    <li><i class="fa fa-vcard-o"></i><label>身份证号码</label><span>{$list.id_card}</span</li>
    <li><i class="fa fa-phone"></i><label>手机号</label><span>{$list.phone}</span</li>
    <li><i class="fa fa-weixin"></i><label>微信号</label><span>{$list.weixin}</span</li>
    <li><i class="fa fa-envelope"></i><label>邮箱</label><span>{$list.email}</span</li>
    <li><i class="fa fa-home"></i><label>住址</label><span>{$list.address}</span</li>

  </ul>
</div>

<layuijs/>
<script>
layui.use(['form','upload'], function(){
  var form = layui.form(),
  upload = layui.upload;
  //上传文件
  upload({
      url: "#"
      ,success: function(res){
        $('#lay_demo_upload').attr("src","__PUBLIC__/Uploads/avatar/"+res)
        //console.log(res)
      }
    });
})
</script>

<include file="Public:footer" />
