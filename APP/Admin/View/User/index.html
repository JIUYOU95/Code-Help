<include file="Public:header" />
<layuicss/>
<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="{:U('Index/Welcome')}">Home</a></li>
    <li class="active">个人中心</li>
    <span class="btn btn-primary rightbut"  data-toggle="modal" data-target="#myModal">修改密码</span>
</ol>

<!--avatar-->
<div class="site-demo-upload">
  <if condition="$data['avatar'] eq ''">
    <img id="lay_demo_upload" src="__PUBLIC__/Admin/Images/Kitty.jpg">
  <else /> 
    <img id="lay_demo_upload" src="__PUBLIC__/Uploads/avatar/{$data['avatar']}">
  </if>
  
  <div class="site-demo-upbar">
    <input type="file" name="avatar" class="layui-upload-file">
  </div>
</div>

<ul class="list-group user-list">
  <li class="list-group-item"><i class="fa fa-user-circle-o"></i><span>{$data['nickname']}</span></li>
  <li class="list-group-item"><i class="fa fa-envelope"></i><span>{$data['email']}</span></li>
  <li class="list-group-item"><i class="fa fa-phone"></i><span>{$data['phone']}</span></li>
  <li class="list-group-item"><i class="fa fa-home"></i><span>{$data['nickname']}</span></li>
  <li class="list-group-item"><i class="fa fa-registered"></i><span>{$data['regtime']|date="Y-m-d",###}</span></li>
</ul>


<!--修改密码-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <form class="form-horizontal" action="{:U('edit_password')}" method="post">
            <div class="modal-body">
              <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" nama="repassword" id="repassword" placeholder="原先的密码">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" nama="password" id="password" placeholder="现密码">
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
            </form>
        </div>
    </div>
</div>

<layuijs/>
<script>
layui.use('upload', function(){
  	layui.upload({
	    url: "{:U('avatar')}"
	    ,success: function(res){
        $('#lay_demo_upload').attr("src","__PUBLIC__/Uploads/avatar/"+res)
	      //console.log(res)
	    }
  	});
})
</script>
<include file="Public:footer" />
