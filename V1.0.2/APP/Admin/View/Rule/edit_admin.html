<include file="Public:header" />
<layuicss/>
<style type="text/css">
.layui-form{width:50%;}
</style>
<ol class="breadcrumb">
    <li><a href="{:U('Index/Welcome')}">Home</a></li>
    <li><a href="{:U('admin_user_list')}">管理员列表</a></li>
    <li class="active">修改管理员</li>
</ol>

<div class="tab-content">
	<form class="layui-form" role="form" method="post"> 
		<input type="hidden" name="id" value="{$user_data['id']}">
		<div class="layui-form-item">
		    <label class="layui-form-label">管理组</label>
		    <div class="layui-input-block">
		      	<foreach name="data" item="v">
					<input type="checkbox" name="group_ids[]" value="{$v['id']}" title="{$v['title']}" lay-skin="primary" <in name="v['id']" value="$group_data"> checked="checked"</in>>
				</foreach>
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">用户名</label>
		    <div class="layui-input-block">
		    	<input type="text" name="username" value="{$user_data['username']}" disabled class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">昵称</label>
		    <div class="layui-input-block">
		    	<input type="text" name="nickname" lay-verify="required" autocomplete="off" class="layui-input" value="{$user_data['nickname']}">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">手机号</label>
		    <div class="layui-input-block">
		    	<input type="text" name="phone" lay-verify="phone" autocomplete="off" value="{$user_data['phone']}" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">邮箱</label>
		    <div class="layui-input-block">
		    	<input type="text" name="email" lay-verify="email" autocomplete="off" value="{$user_data['email']}" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">密码</label>
		    <div class="layui-input-block">
		    	<input type="password" name="password" autocomplete="off" placeholder="如不改密码,留空即可" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		    	<input type="radio" name="status" value="1" title="允许登录" <eq name="user_data['status']" value="1">checked</eq>>
				<input type="radio" name="status" value="3" title="禁止登录" <eq name="user_data['status']" value="3">checked</eq>>
		    </div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		      <button type="submit" class="btn btn-primary">修改</button>
		    </div>
		</div>
	</form>

</div>
<layuijs/>
<script>
layui.use('form', function(){
  var form = layui.form()
})
</script>
<include file="Public:footer" />
