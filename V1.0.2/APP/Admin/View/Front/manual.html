<include file="Public:header" />
<bootstrapselect/>
<layuicss/>
<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="{:U('Index/Welcome')}">Home</a></li>
    <li>前端资料</li>
    <li class="active">手册</li>
    <a href="{:U('add_manual')}" class="btn btn-primary rightbut">新增</a>
</ol>

<!--search-->
<form class="form-inline" role="form" id="form1" action="{:U('manual')}" method="post">
    <div class="form-group">
        <select name="pid" class="selectpicker show-tick">
            <foreach name="data" item="v">
                <option value="{$v.id}" <if condition="$v['id'] eq $pid">selected</if>>{$v.html}{$v.name}</option>
            </foreach>
        </select>
    </div>
    <div class="form-group">
        
    </div>
    <button type="submit" class="btn btn-default">筛选</button>
</form>

<div class="layui-form">
  	<table class="layui-table" lay-skin="line">
	    <colgroup>
	      <col width="50">
	      <col width="150">
	      <col>
	    </colgroup>
		<thead>
		<tr>
		<th><input type="checkbox" lay-skin="primary" lay-filter="allChoose"></th>
			<th>标题</th>
			<th>作者</th>
			<th>分类目录</th>
			<th>日期</th>
			<th>Views</th>
		</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</div>

<layuijs/>
<script>
layui.use('form', function(){
  var form = layui.form();
  //全选
  form.on('checkbox(allChoose)', function(data){
    var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
    child.each(function(index, item){
      item.checked = data.elem.checked;
    });
    form.render('checkbox');
  });
})
</script>
